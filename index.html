<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>
<body>
  <div class="container-fluid" id="seccion-1">   <!--Splash-->
    <div class="row d-flex align-items-center text-center" id="splash">
      <div class="col-12 background">
        <p class="text-center logo">Foodmap</p>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="two-section">   <!--Vista Principal-->
    <div class="row d-flex align-items-center text-center" id="logo">
      <div class="col-12 ">
        <div class="seccion-1">
          <h1 class="text-center title marginTop">Foodmap</h1>
        </div>
        <div class="seccion-2">
          <div class="row">
            <div class="input mb-3 col-sm-8">
              <div class="input-prepend">
                <button href="#myModal" class="btn btn-outline-secondary" type="button" data-toggle="modal" id='myModal'><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
              <input type="text" class="form-control" id="search" placeholder="Busca tu Restaurante" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="row map"> <!--mapa-->
            <div class="col-sm-12">
              <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d60207.284740444506!2d-99.15879946583176!3d19.414337394906294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m5!1s0x85d1ff3900b5b167%3A0x7434a1d06d763efa!2sAlvaro+Obreg%C3%B3n%2C+Roma+Norte%2C+Ciudad+de+M%C3%A9xico%2C+CDMX!3m2!1d19.4170186!2d-99.1646576!4m0!5e0!3m2!1ses!2smx!4v1517695625428" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>      </div>
            </div>

            <!--se almacena-->
            <div class="row">
              <div class="restaurants-container-info col-sm-6" id=" ">
              </div>
            </div>

          <div class="tam"><img src="assets/images/thumbs/02.jpg" title="Platillo 2" alt="" /></div>


          </div>
        </div>
      </div>
    </div>

    <!--*****Modal*****-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!--mapa-->
            <h5 class="modal-title restaurantModalTitle">Conoce m√°s sobre tu restaurante</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
  </body>
  </html>
